<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 class="title">Live Results</h1>
    <p><a href="../../index.html">Return to home page</a></p>

    <label for="year">Choose a year:</label>
    <select name="year" id="year">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
    </select>
    <br>

    <label for="event">Choose an event:</label>
    <select name="event" id="event">
        <option value="Computer Science">Computer Science</option>
    </select>

    <h4 id="live-results-header">District Live Results</h4>
    <table id="live-results" border="1">
        <tr>
            <th></th>
            <th>1A</th>
            <th>2A</th>
            <th>3A</th>
            <th>4A</th>
            <th>5A</th>
            <th>6A</th>
        </tr>
        <tr>
            <th>1</th>
            <th class="present"></th>
            <th class="absent"></th>
            <th class="present"></th>
            <th class="present"></th>
            <th class="absent"></th>
            <th class="present"></th>
        </tr>
        <tr>
            <th>2</th>
            <th class="absent"></th>
            <th class="present"></th>
            <th class="absent"></th>
            <th class="present"></th>
            <th class="absent"></th>
            <th class="present"></th>
        </tr>
    </table>
    <p>etc.</p>
</body>
</html>
