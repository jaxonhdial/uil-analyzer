<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1 class="title">Search for a Competitor or School</h1>
    <p><a href="../../index.html">Return to home page</a></p>
    <form>
        <label>
            <input type="radio" name="option" value="student">
            Search Competitor:
            <input type="text" name="optionInput" placeholder="Enter Competitor Name...">
        </label>
        <br>
        <label>
            <input type="radio" name="option" value="school">
            Search School:
            <input type="text" name="optionInput" placeholder="Enter School Name...">
        </label>
        <br>
    </form>
    <br>

    <label for="year">Choose a year:</label>
    <select name="year" id="year">
        <option value="All">All</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="...">...</option>
        <option value="2004">2004</option>
    </select>
    <button>Add</button>
    <br>

    <label for="event">Choose an event:</label>
    <select name="event" id="event">
        <option value="All">All</option>
        <option value="Computer Science">Computer Science</option>
        <option value="...">...</option>
    </select>
    <button>Add</button>
    <br><br>

    <button>Search</button>
</body>
</html>
